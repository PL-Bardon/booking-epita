name: TP4 - SecWeb  - Security Check on Pull Request

permissions:
  contents: read

on:
  pull_request:

jobs:
  dependencies-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google/osv-scanner-action/osv-scanner-action@8dded7155905cd666190a12dc9997000e58d163d
        with:
          scan-args: "--output=osv.diff.sarif --format=sarif ./app"
        continue-on-error: true

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: osv-diff-report
          path: osv.diff.sarif

  source-code-analysis:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 2

      - run: semgrep scan --config p/java --sarif --output=semgrep-pr.sarif ./app || true

      - run: |
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}

      - run: semgrep scan --config p/java --sarif --output=semgrep-base.sarif ./app || true

      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-pr-report
          path: semgrep-pr.sarif

      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-base-report
          path: semgrep-base.sarif
